<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>控制器</title>
    <script src="angular.min.js"></script>
    <script>
        // 1想要做控制器就需要  自定义一个模块
        var app = angular.module('myApp',[]);
        //在模块的基础上建立控制器代码    定义控制器
        //第一个参数是控制器   第二个是执行的函数
        app.controller('myController',function ($scope) {
           $scope.add=function () {
             return  parseInt($scope.x)+parseInt($scope.y);   //这里面转过来的是字符串的类型,想要给他取整   就要强转类型
           } 
        });
    </script>
</head>

<body ng-app="myApp" ng-controller="myController">
    x:<input type="text" ng-model="x">
    y:<input type="text" ng-model="y">
    <br>
jieguo:  {{add()}}
</body>
</html>
